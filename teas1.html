<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salary Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card {
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: none;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .icon {
            font-size: 24px;
            float: right;
        }

        .text-yellow {
            color: #f4b400;
        }

        .text-blue {
            color: #007bff;
        }

        .text-red {
            color: #dc3545;
        }

        .text-green {
            color: #28a745;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-bold">តារាងប្រាក់បៀវត្ស</h5>
            <button class="btn btn-outline-secondary btn-sm"><i class="bi bi-calendar"></i> Month</button>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="text-yellow fw-bold display-6">300$ <i class="bi bi-person icon"></i></div>
                    <p class="mb-1">Base Salary</p>
                    <small class="text-muted"><i class="bi bi-clock"></i> Until January 30th 2025</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="text-blue fw-bold display-6">10 <i class="bi bi-plus-circle icon"></i></div>
                    <p class="mb-1">Over Time</p>
                    <small class="text-muted"><i class="bi bi-cash"></i> 5$ per hour</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="text-red fw-bold display-6">5% <i class="bi bi-percent icon"></i></div>
                    <p class="mb-1">Tax</p>
                    <small class="text-muted"><i class="bi bi-clock"></i> Until January 30th 2025</small>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="text-green fw-bold display-6">$333 <i class="bi bi-credit-card icon"></i></div>
                    <p class="mb-1">Net Salary</p>
                    <small class="text-muted"><i class="bi bi-clock"></i> Until January 30th 2025</small>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
